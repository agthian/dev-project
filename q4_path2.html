<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass of Emotion - Take Your Time</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="bg_music.mp3" type="audio/mpeg">
    </audio>

    <div class="app-container page-q4-path2">
        
        <div class="header-top">
            <div class="sound-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            </div>
        </div>
        <h1 class="app-title">GLASS OF EMOTION</h1>

        <div class="progress-container">
            <div class="progress-bar" style="width: 30%;"></div>
        </div>

        <div class="question-section" style="margin-top: 50px;">
            <h2 class="question-text">ไม่เป็นไรเลย เมื่อไหร่ที่พร้อม<br>จำไว้นะ ว่ามีคนยินดีรับฟังคุณเสมอ</h2>
        </div>

        <div class="hero-image-container">
            <img src="cupreflectq3.svg" class="hero-img" style="width: 400px; margin-top: 35px;">
        </div>

        <button class="next-btn" style="margin-top: 20px;" onclick="goToNext()">ถัดไป</button>

    </div>

    <script>
        function goToNext() {
            // 1. ดึงข้อมูลว่ามาจาก path ไหน (1-7)
            let path = localStorage.getItem('q1_answer');
            // 2. ดึงข้อมูลว่าเลือก choice ไหน (1-2)
            let choice = localStorage.getItem('q2_answer');
            // ตรวจสอบความปลอดภัยนิดนึง (เผื่อค่าว่าง)
            if (!path) path = '1';
            if (!choice) choice = '1';
            // 3. สร้างชื่อไฟล์ปลายทางแบบอัตโนมัติ
            // เช่น path=1, choice=2 -> จะได้ "q5_p1_c2.html"
            let targetPage = "q5_p" + path + "_c" + choice + ".html";
            // 4. ไปหน้านั้นเลย!
            window.location.href = targetPage;
        }
    </script>
    <script src="music.js"></script>
</body>
</html>
