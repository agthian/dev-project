<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass of Emotion - Enter Name</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="bg_music.mp3" type="audio/mpeg">
    </audio>

    <div class="app-container page-writename">
        
        <div class="header-top">
            <div class="sound-icon" id="soundBtn" style="visibility: hidden;" style="cursor: pointer;"> 
                <svg id="musicIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
            </div>
        </div>

        <h1 class="app-title">GLASS OF EMOTION</h1>

        <div class="content-write-wrapper">
            
            <h2 class="input-label">พิมพ์ชื่อของคุณ</h2>

            <img src="cupwritename.svg" alt="Cup" class="cup-write-img">

            <input type="text" id="userName" class="name-input" placeholder="พิมพ์..." autocomplete="off">

            <button class="next-btn" onclick="goToNextStep()">ถัดไป</button>

        </div>

    </div> <script src="script.js"></script>
    
    <script>
        function goToNextStep() {
            const nameInput = document.getElementById('userName');
            const name = nameInput.value.trim();

            if (name !== "") {
                localStorage.setItem('playerName', name);
                window.location.href = "yourname.html"; 
            } else {
                alert("กรุณาพิมพ์ชื่อของคุณก่อนเริ่มเดินทาง");
                nameInput.focus();
            }
        }
    </script>

    <script src="music.js"></script>
</body>
</html>
