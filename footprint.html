<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass of Emotion - Checkpoint</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="bg_music.mp3" type="audio/mpeg">
    </audio>

    <div class="app-container page-footprint" onclick="revealContent()">
        
        <div class="header-top">
            <div class="sound-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            </div>
        </div>
        <h1 class="app-title">GLASS OF EMOTION</h1>

        <div class="progress-container">
            <div class="progress-bar" style="width: 50%;"></div>
        </div>

        <div class="question-section hidden-first" style="margin-top: 40px;">
            <h2 class="question-text" style="font-size: 25px;">จนถึงตอนนี้</h2>
        </div>

        <div class="hero-image-container hidden-first" style="flex-grow: 1;">
            <img src="footprint.svg" class="hero-img" style="width: 350px; margin-top: 30px;"> 
        </div>

        <div class="checkpoint-text hidden-first">
            คุณเดินทางมาถึงครึ่งทางแล้ว
        </div>

        <button class="next-btn hidden-first" style="margin-bottom: 40px;" onclick="goToNext()">ถัดไป</button>

    </div>

    <script>
        let isRevealed = false;

        function revealContent() {
            if (!isRevealed) {
                // สั่งให้ทุกตัวที่มีคลาส hidden-first แสดงตัวออกมา
                const hiddenElements = document.querySelectorAll('.hidden-first');
                hiddenElements.forEach(el => el.classList.add('show'));
                
                isRevealed = true;
            }
        }

        function goToNext() {
            // ป้องกันการเผลอกดปุ่มตอนที่มันยังไม่โชว์
            if (!isRevealed) return;

            window.location.href = "rest.html"; 
        }
    </script>
    <script src="music.js"></script>
</body>
</html>
