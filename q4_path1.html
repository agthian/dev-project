<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass of Emotion - Tell Your Story</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="bg_music.mp3" type="audio/mpeg">
    </audio>

    <div class="app-container page-q4_path1">
        
        <div class="header-top">
            <div class="sound-icon" style="visibility: hidden;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            </div>
        </div>
        <h1 class="app-title">GLASS OF EMOTION</h1>

        <div class="progress-container">
            <div class="progress-bar" style="width: 30%;"></div>
        </div>

        <div class="question-section" style="margin-top: 50px;">
            <h2 class="question-text">เล่ามาได้เลย เรายินดีรับฟังเสมอ !</h2>
        </div>

        <div class="hero-image-container">
            <img src="cupreflectq3.svg" class="hero-img" style="width: 380px; margin-top: 35px; transform: translateX(5px);";>
        </div>

        <div class="input-container">
            <textarea id="storyInput" class="story-textarea" placeholder="พิมพ์..." oninput="checkInput()"></textarea>
        </div>

        <button id="nextBtn" class="next-btn disabled" onclick="goToNext()" disabled>ถัดไป</button>

    </div>

    <script>
        function checkInput() {
            const input = document.getElementById('storyInput').value;
            const nextBtn = document.getElementById('nextBtn');

            // ถ้ามีตัวอักษรมากกว่า 0 ตัว ให้ปุ่มกดได้
            if (input.trim().length > 0) {
                nextBtn.classList.remove('disabled');
                nextBtn.disabled = false;
            } else {
                nextBtn.classList.add('disabled');
                nextBtn.disabled = true;
            }
        }

        function goToNext() {
            // บันทึกสิ่งที่พิมพ์เก็บไว้ (เผื่อใช้หน้าสรุป)
            const story = document.getElementById('storyInput').value;
            localStorage.setItem('user_story', story);

            // ไปหน้าถัดไป (Q5 หรือหน้าสรุป)
            window.location.href = "q4_path1reflect.html"; 
        }
    </script>
    <script src="music.js"></script>
</body>
</html>
