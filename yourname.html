<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass of Emotion - Hello</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container page-yourname">
        
        <div class="header-top">
            <div class="sound-icon" id="soundBtn" style="visibility: hidden;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
            </div>
        </div>

        <h1 class="app-title">GLASS OF EMOTION</h1>

        <div class="content-greeting-wrapper">
            
            <h2 class="greeting-text">
                สวัสดี <span id="displayName" class="highlight-name">...</span>
            </h2>

            <button class="next-btn" onclick="goToNextStep()">ถัดไป</button>

        </div>

        <audio id="bgMusic" loop>
            <source src="bg_music.js" type="audio/mpeg">
        </audio>

    </div>

    <script src="script.js"></script>
    <script>
        // ทำงานทันทีเมื่อโหลดหน้าเว็บ
        document.addEventListener('DOMContentLoaded', function() {
            // ดึงชื่อจาก Local Storage
            const savedName = localStorage.getItem('playerName');
            
            // เช็คว่ามีชื่อไหม (ถ้าไม่มีให้ขึ้นว่า "คุณ")
            const displayElement = document.getElementById('displayName');
            if (savedName && savedName !== "") {
                displayElement.innerText = savedName;
            } else {
                displayElement.innerText = "คุณ";
            }
        });

        function goToNextStep() {
            // ไปหน้าคำถามข้อที่ 1 (หรือหน้าถัดไปที่คุณต้องการ)
            window.location.href = "story1.html"; 
        }
    </script>
    <script src="music.js"></script>
</body>
</html>
