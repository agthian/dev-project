<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass of Emotion</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="bg_music.mp3" type="audio/mpeg">
    </audio>

    <div class="app-container">
        <div class="header-top">
            <div class="sound-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
            </div>
        </div>

        <h1 class="app-title">GLASS OF EMOTION</h1>

        <div class="progress-container">
            <div class="progress-bar" style="width: 60%;"></div>
        </div>

        <p class="question">
            ตอนนี้หัวใจของคุณกำลังอยู่<br>
            ในจังหวะแบบไหน ?
        </p>

        <img src="heart6.svg" alt="Heart" class="heart-image">

        <div class="options-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; width: 100%; max-width: 320px; margin: 0 auto;">
    
            <button class="glass-btn" style="width: 100%;" onclick="selectOption(this)">ตื่นตัว</button>
            <button class="glass-btn" style="width: 100%;" onclick="selectOption(this)">หมดแรง</button>
            <button class="glass-btn" style="width: 100%;" onclick="selectOption(this)">สบาย ๆ</button>
            <button class="glass-btn" style="width: 100%;" onclick="selectOption(this)">ใจสั่น</button>

        </div>

        <div style="width: 100%; display: flex; justify-content: center; margin-top: 20px;">
            <button class="glass-btn full-width-btn" style="width: 200px;" onclick="selectOption(this)">แปรปรวน
            </button>
        </div>

        <button class="next-btn" style="margin-bottom: 30px;" onclick="goToNextPage()">ถัดไป</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
