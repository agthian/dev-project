<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass of Emotion - Rest</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="bg_music.mp3" type="audio/mpeg">
    </audio>

    <div class="app-container page-rest" onclick="revealContent()">
        
        <div class="header-top">
            <div class="sound-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            </div>
        </div>
        <h1 class="app-title">GLASS OF EMOTION</h1>

        <div class="progress-container">
            <div class="progress-bar" style="width: 50%;"></div>
        </div>

        <div class="content-center-wrapper">
            <h2 id="restText" class="rest-text hidden-first">พักสักหน่อย</h2>
        </div>

        <button id="nextBtn" class="next-btn hidden-first" style="margin-bottom: 40px;" onclick="goToNext()">ถัดไป</button>

    </div>
    <script>
        // ตัวแปรเช็คว่าโชว์ข้อความหรือยัง
        let isRevealed = false;

        function revealContent() {
            // ถ้ายังไม่โชว์ ให้เริ่มโชว์
            if (!isRevealed) {
                // ใส่คลาส 'show' เข้าไป เพื่อให้ CSS สั่ง Fade In
                document.getElementById('restText').classList.add('show');
                document.getElementById('nextBtn').classList.add('show');
                
                isRevealed = true; // จำไว้ว่าโชว์แล้ว (กดซ้ำจะได้ไม่กะพริบ)
            }
        }
        function goToNext() {
            // ไปหน้าต่อไป (Q7)
            window.location.href = "fromnow.html"; 
        }
    </script>
    <script src="music.js"></script>

</body>
</html>
