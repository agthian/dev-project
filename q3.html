<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass of Emotion - Q3</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="bg_music.mp3" type="audio/mpeg">
    </audio>

    <div class="app-container page-q3">
        
        <div class="header-top">
            <div class="sound-icon" style="visibility: hidden;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            </div>
        </div>
        <h1 class="app-title">GLASS OF EMOTION</h1>

        <div class="progress-container">
            <div class="progress-bar" style="width: 25%;"></div>
        </div>

        <div class="question-section" style="margin-top: 30px;">
            <h2 class="question-text">ช่วงนี้เป็นยังไงบ้าง<br>ต้องการเล่าให้ฟังไหม ?</h2>
        </div>

        <div class="hero-image-container">
            <img src="cupq3.svg" class="hero-img" style="width: 300px;">
        </div>

        <div class="text-options-container">
            
            <button class="text-option-btn" onclick="selectOption(1)">
                <div class="opt-title" style="margin-bottom: 0;">พร้อมเล่า ต้องการคนรับฟัง</div>
            </button>

            <button class="text-option-btn" onclick="selectOption(2)">
                <div class="opt-title" style="margin-bottom: 0;">ยังไม่พร้อม ขอเวลาก่อนดีกว่า</div>
            </button>

        </div>

        <button id="nextBtn" class="next-btn disabled" onclick="goToNext()" disabled>ถัดไป</button>

    </div>

    <script>
        let selectedChoice = null;

        function selectOption(choice) {
            selectedChoice = choice;
            
            // ล้างไฮไลท์เก่า
            document.querySelectorAll('.text-option-btn').forEach(btn => btn.classList.remove('selected'));
            
            // ไฮไลท์ปุ่มใหม่
            const btns = document.querySelectorAll('.text-option-btn');
            if(btns[choice - 1]) {
                btns[choice - 1].classList.add('selected');
            }

            // เปิดปุ่มถัดไป
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.classList.remove('disabled');
            nextBtn.disabled = false;
            
            // บันทึกคำตอบ
            localStorage.setItem('q3_answer', choice);
        }

        function goToNext() {
            let answer = localStorage.getItem('q3_answer');

            if (answer == '1') {
        // ✅ ถ้าเลือกข้อ 1 (พร้อมเล่า) -> ไปหน้าที่มีช่องพิมพ์
                window.location.href = "q4_path1.html";
            } else {
        // ❌ ถ้าเลือกข้อ 2 (ยังไม่พร้อม) -> รอไฟล์ที่คุณจะส่งมาทีหลัง
                window.location.href = "q4_path2.html"; 
            }
        }
            
    </script>
    <script src="music.js"></script>
</body>
</html>
