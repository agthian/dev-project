<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass of Emotion - The Letter</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="bg_music.mp3" type="audio/mpeg">
    </audio>

    <div class="app-container page-poem1">
        
        <div class="header-top">
            <div class="sound-icon" id="soundBtn" onclick="toggleSound()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
            </div>
        </div>

        <h1 class="app-title">GLASS OF EMOTION</h1>

        <div class="content-poem1-wrapper">
            
            <img src="poem.svg" alt="Scroll Letter" class="poem-img">

            <p class="poem-text">
                คุณสังเกตเห็นจดหมายเล็ก ๆ อยู่ที่ตัวของมัน
            </p>

            <button class="next-btn" onclick="goToNextStep()">ถัดไป</button>

        </div>

        <audio id="bgMusic" loop>
            <source src="music.mp3" type="audio/mpeg">
        </audio>

    </div>

    <script src="script.js"></script>
    <script>
        function goToNextStep() {
            // ไปหน้าถัดไป (เช่น หน้าเปิดอ่านจดหมาย หรือ หน้าคำถาม)
            // ผมสมมติชื่อไฟล์ถัดไปให้ก่อนนะครับ อย่าลืมแก้ให้ตรงกับของคุณ
            window.location.href = "poem2.html"; 
        }
    </script>
    <script src="music.js"></script>
</body>
</html>
